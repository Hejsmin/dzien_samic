<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dzie≈Ñ Kobiet</title>
    <style>
        body {
            position: relative;
            margin: 0;
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            background-color: #ff4d6d;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        button:hover {
            background-color: #e63950;
        }
        #content-container {
            display: none;
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #message {
            font-size: 48px;
            font-weight: bold;
            color: #d10050;
            white-space: nowrap;
            margin: 20px 0;
            animation: moveText 5s linear infinite alternate;
            position: relative;
            z-index: 10;
        }
        @keyframes moveText {
            from {
                transform: translateX(-20%);
            }
            to {
                transform: translateX(20%);
            }
        }
        img {
            position: absolute;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .moving-img {
            animation: moveImage 10s infinite linear;
        }
        @keyframes moveImage {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(100px, 50px);
            }
            50% {
                transform: translate(200px, 0);
            }
            75% {
                transform: translate(100px, -50px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>
<body>
    <button onclick="showContent()">Kliknij tutaj</button>
    <div id="content-container">
        <div id="message">Wszystkiego najlepszego z okazji Dnia Kobiet!!!</div>

        <img id="image1" src="https://i1.jbzd.com.pl/contents/2021/10/social/w1fGL8007yhmemz1xBKRDZ6P9apn1lc5.png" alt="Kot 1" class="moving-img" style="width: 150px; height: 150px; top: 10%; left: 10%;">
        <img id="image2" src="https://pbs.twimg.com/media/GEuiAIyWcAA04uS.jpg" alt="Kot 2" class="moving-img" style="width: 200px; height: 200px; top: 30%; left: 50%;">
        <img id="image3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRy8ahkpMaldA796QC_z-ofYF7H2bHWGGj0GrlJ0ClsiLjLzx9JxnPBZ3MxwMFWxwOH6ng&usqp=CAU" alt="Kot 3" class="moving-img" style="width: 180px; height: 180px; top: 60%; left: 20%;">
        <img id="image4" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYaz_yCu73Gpf06zYf2NQ-SsxLVZjYmlfdZau4GevVer1ALfm9DUn_t3eiSIljOuVuaUY&usqp=CAU" alt="Kot 4" class="moving-img" style="width: 250px; height: 250px; top: 40%; left: 70%;">
        <img id="image5" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_f1WitnRvX4NmmyPJlL2HCxG9RABR3AgxXC-uxLLbEHRmurdNSLu8vmet3OzDyMV1AJQ&usqp=CAU" alt="Kot 5" class="moving-img" style="width: 200px; height: 200px; top: 80%; left: 30%;">
        
        <img id="image6" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBXOqircSjJ58Sq7r5eXcdWbFJ0nHk--ppDpt1ID3wZuaLn9Pnun3HkxQmieXVHyFYZGU&usqp=CAU" alt="Kot 6" class="moving-img" style="width: 220px; height: 220px; top: 10%; left: 80%;">
        <img id="image7" src="https://i.pinimg.com/736x/c2/08/2c/c2082cb5b833e4a0783ac8d08e5136e6.jpg" alt="Kot 7" class="moving-img" style="width: 170px; height: 170px; top: 50%; left: 40%;">
        <img id="image8" src="https://i.pinimg.com/736x/83/a8/83/83a883bc793f5e19e60747a51744c80f.jpg" alt="Kot 8" class="moving-img" style="width: 180px; height: 180px; top: 30%; left: 20%;">
        <img id="image9" src="https://pbs.twimg.com/media/Fj-vMcDX0AA_uod.jpg" alt="Kot 9" class="moving-img" style="width: 210px; height: 210px; top: 70%; left: 10%;">
        <img id="image10" src="https://assets.puzzlefactory.com/puzzle/441/329/original.webp" alt="Kot 10" class="moving-img" style="width: 190px; height: 190px; top: 80%; left: 60%;">
    </div>

    <script>
        function showContent() {
            document.querySelector('button').style.display = 'none';
            document.getElementById('content-container').style.display = 'block';

            // Add a random direction for each image on click
            let images = document.querySelectorAll('.moving-img');
            images.forEach(function(image) {
                let randomDirection = getRandomDirection();
                image.style.animation = `moveImage ${Math.random() * 5 + 5}s infinite linear`;
            });
        }

        function getRandomDirection() {
            // Return random directions for image movement
            let directions = ['up', 'down', 'left', 'right'];
            return directions[Math.floor(Math.random() * directions.length)];
        }
    </script>
</body>
</html>
